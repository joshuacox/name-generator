<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Generator</title>
  <style>
    :root {
      --primary-color: #ff6600;
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
    }

    body {
      margin: 0;
      padding: 2rem;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, Helvetica, sans-serif;
    }

    header {
      margin-bottom: 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
    }

    nav a:hover {
      color: var(--primary-color);
    }

    .controls {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .controls label,
    .controls input,
    .controls button {
      font-size: 1rem;
    }

    .controls input {
      width: 5rem;
      padding: 0.3rem;
    }

    .controls button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      background: var(--primary-color);
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .controls button:hover {
      opacity: 0.9;
    }

    /* Dark/Light theme toggle */
    button#themeToggleBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 0.5rem 1rem;
      background: var(--primary-color);
      border: none;
      color: #fff;
      cursor: pointer;
    }

    #namesList .name-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 0.5rem;
      margin: 0.2rem 0;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .copy-btn {
      background: var(--primary-color);
      border: none;
      color: #fff;
      padding: 0.2rem 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .copy-btn:hover {
      opacity: 0.85;
    }

    /* Toast styling */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--primary-color);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
    }

    /* Responsive grid container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    /* Adjust name-item for grid (override earlier definition if needed) */
    .name-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 0.5rem;
      margin: 0.2rem 0;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Flexible font size */
    body {
      font-size: 1.2rem;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      .controls input,
      .controls button {
        width: 100%;
        margin: 0.2rem 0;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }
      .controls label {
        font-size: 0.9rem;
      }
    }

    </style>
</head>

<body>
  <header>
    <h1>Name Generator</h1>
  </header>

  <nav>
    <ul>
      <li><a href="https://joshuacox.github.io/name-generator/">Home</a></li>
      <li><a href="./d3_slowest_scanner.html">SlowAll</a></li>
      <li><a href="./chart.html">Fastest</a></li>
      <li><a href="https://github.io/joshuacox/name-generator/">GitHub</a></li>
    </ul>
  </nav>

  <section class="controls">
    <label for="countInput">Generate this many names: </label>
    <input type="number" id="countInput" min="1" value="33">
    <label for="separatorInput">Separator:</label>
    <input type="text" id="separatorInput" maxlength="1" value="-">
    <!-- Dark/Light theme toggle -->
    <button id="themeToggleBtn">Switch to Light Theme</button>
    <button id="generateMultipleBtn">Generate</button>
  </section>

  <div id="namesList" class="grid-container"></div>

  <script type="module">
    import {
      generateNames,
      nameWithCopyButton,
      copyToClipboard,
      setTheme,
      showToast,
      setSeparator,
      getSeparator
    } from './name-generator_lib.js';

    // Apply the default theme (you can customize colours here)
    setTheme({
      primaryColor: '#ff6600',
      backgroundColor: '#1e1e1e',
      textColor: '#f0f0f0'
    });

    const multiBtn = document.getElementById('generateMultipleBtn');
    const countInput = document.getElementById('countInput');
    const separatorInput = document.getElementById('separatorInput');
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    const listDiv = document.getElementById('namesList');

    // Initialise separator from the first input
    setSeparator(separatorInput.value || '-');

    // -------------------------------------------------
    // Theme handling (dark <-> light)
    // -------------------------------------------------
    let isDark = true;   // start with the dark theme (the default CSS)
    const applyTheme = () => {
      if (isDark) {
        // Dark theme (same colours as the original page)
        setTheme({
          primaryColor: '#ff6600',
          backgroundColor: '#1e1e1e',
          textColor: '#f0f0f0'
        });
        themeToggleBtn.textContent = 'Switch to Light Theme';
      } else {
        // Light theme â€“ feel free to adjust colours as you like
        setTheme({
          primaryColor: '#0066ff',
          backgroundColor: '#ffffff',
          textColor: '#000000'
        });
        themeToggleBtn.textContent = 'Switch to Dark Theme';
      }
    };

    // Initialise the correct theme on page load
    applyTheme();

    // Toggle theme when the button is clicked
    themeToggleBtn.addEventListener('click', () => {
      isDark = !isDark;
      applyTheme();
    });

    // Keep both separator inputs in sync and update the library separator
    function updateSeparatorFrom(input) {
      const newSep = input.value || '-';
      setSeparator(newSep);
      // Sync the other input
      if (input === separatorInput) {
        separatorInput.value = newSep;
      }
    }

    separatorInput.addEventListener('input', () => updateSeparatorFrom(separatorInput));

    multiBtn.addEventListener('click', async () => {
      const count = parseInt(countInput.value, 10) || 50;
      try {
        const names = await generateNames(count);
        // Render each name with a copy button and a horizontal rule
        listDiv.innerHTML = names.map(name => nameWithCopyButton(name)).join('');
      } catch (e) {
        listDiv.textContent = 'Error: ' + e.message;
      }
    });

    // Event delegation for copy buttons
    listDiv.addEventListener('click', async (event) => {
      const target = event.target;
      if (target.classList.contains('copy-btn')) {
        const name = target.dataset.name;
        try {
          await copyToClipboard(name);
          // Show toast feedback
          showToast('Copied!');
          // Optional visual feedback on the button itself
          const originalText = target.textContent;
          target.textContent = 'Copied!';
          setTimeout(() => {
            target.textContent = originalText;
          }, 1500);
        } catch (err) {
          console.error('Copy failed', err);
        }
      }
    });
  </script>
</body>

</html>
