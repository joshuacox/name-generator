<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner‑12 CSV Chart</title>
  <!-- Chart.js from CDN (latest 4.x) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- Our own script – will run after the page is loaded -->
  <script defer src="chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    canvas { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <h1>Mean vs. Parameter‑Num‑Count</h1>
  <!-- The chart will be rendered into this canvas -->
  <div style="position:relative; height:60vh; width:100%;">
    <canvas id="myChart"></canvas>
  </div>
  <h2>Fast Scanner – Mean vs. Parameter‑Num‑Count</h2>
  <div style="position:relative; height:60vh; width:100%; margin-top:2rem;">
    <canvas id="myChartFast"></canvas>
  </div>
  <h2>Faster Scanner – Mean vs. Parameter‑Num‑Count</h2>
  <div style="position:relative; height:60vh; width:100%; margin-top:2rem;">
    <canvas id="myChartFaster"></canvas>
  </div>
  <h2>Fastest Scanner – Mean vs. Parameter‑Num‑Count</h2>
  <div style="position:relative; height:60vh; width:100%; margin-top:2rem;">
    <canvas id="myChartFastest"></canvas>
  </div>
</body>
</html>
