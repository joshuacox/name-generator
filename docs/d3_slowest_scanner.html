    body {
      font-family: sans-serif;

    #chart {
      width: 100vw;
      height: 100vh;
    }

    .legend {
      font-size: 12px;
    }

    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 4px 6px;
      border-radius: 3px;
      pointer-events: none;
      font-size: 12px;
    }

    /* ---------- dark theme ---------- */
    .dark-theme {
      background: #1e1e1e;
      color: #e0e0e0;
    }
    .dark-theme .tooltip {
      background: rgba(255, 255, 255, 0.85);
      color: #111;
    }
    .dark-theme .legend text,
    .dark-theme .legend rect,
    .dark-theme .axis path,
    .dark-theme .axis line {
      stroke: #e0e0e0;
      fill: #e0e0e0;
    }
  </style>
</head>

  <div id="chart"></div>
  <!-- theme toggle button -->
