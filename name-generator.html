<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Name Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    header {
      margin-bottom: 1rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      color: inherit;
    }

    #name,
    #namesList {
      margin-top: 1rem;
      font-size: 1.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-right: 0.5rem;
    }

    input[type="number"] {
      width: 4rem;
      padding: 0.3rem;
      font-size: 1rem;
    }

    .name-item {
      margin: 0.2rem 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>Name Generator</h1>
  </header>

  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="https://github.com/yourrepo">GitHub</a></li>
    </ul>
  </nav>

  <label for="countInput">Generate multiple:</label>
  <input type="number" id="countInput" min="1" value="33">
  <button id="generateMultipleBtn">Generate</button>

  <div id="name"></div>
  <div id="namesList"></div>

  <script type="module">
    import {generateName, generateNames} from './name-generator_lib.js';

    const multiBtn = document.getElementById('generateMultipleBtn');
    const countInput = document.getElementById('countInput');
    const listDiv = document.getElementById('namesList');

    multiBtn.addEventListener('click', async () => {
      const count = parseInt(countInput.value, 10) || 50;
      try {
        const names = await generateNames(count);
        // Render each name on its own line
        listDiv.innerHTML = names
          .map(name => `<div class="name-item">${name}</div>`)
          .join('');
        // Clear the singleâ€‘name output
        document.getElementById('name').textContent = '';
      } catch (e) {
        listDiv.textContent = 'Error: ' + e.message;
        document.getElementById('name').textContent = '';
      }
    });
  </script>
</body>

</html>
