<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Name Generator</title>
  <style>
    :root {
      --primary-color: #ff6600;
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
    }

    body {
      margin: 0;
      padding: 2rem;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, Helvetica, sans-serif;
    }
    header {
      margin-bottom: 1rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
    }
    nav a:hover {
      color: var(--primary-color);
    }
    .controls {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .controls label,
    .controls input,
    .controls button {
      font-size: 1rem;
    }
    .controls input {
      width: 5rem;
      padding: 0.3rem;
      margin-left: 0.5rem;
    }
    .controls button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      background: var(--primary-color);
      border: none;
      color: #fff;
      cursor: pointer;
    }
    .controls button:hover {
      opacity: 0.9;
    }
    #namesList .name-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 0.5rem;
      margin: 0.2rem 0;
      border-radius: 4px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <header>
    <h1>Name Generator</h1>
  </header>

  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="https://github.com/yourrepo">GitHub</a></li>
    </ul>
  </nav>

  <section class="controls">
    <label for="countInput">Generate multiple:</label>
    <input type="number" id="countInput" min="1" value="50">
    <button id="generateMultipleBtn">Generate</button>
  </section>

  <div id="namesList"></div>

  <script type="module">
    import { generateNames, setTheme } from './name-generator_lib.js';

    // Apply the default theme (you can customize colours here)
    setTheme({
      primaryColor: '#ff6600',
      backgroundColor: '#1e1e1e',
      textColor: '#f0f0f0'
    });

    const multiBtn = document.getElementById('generateMultipleBtn');
    const countInput = document.getElementById('countInput');
    const listDiv = document.getElementById('namesList');

    multiBtn.addEventListener('click', async () => {
      const count = parseInt(countInput.value, 10) || 50;
      try {
        const names = await generateNames(count);
        listDiv.innerHTML = names
          .map(name => `<div class="name-item">${name}</div>`)
          .join('');
      } catch (e) {
        listDiv.textContent = 'Error: ' + e.message;
      }
    });
  </script>
</body>
</html>
